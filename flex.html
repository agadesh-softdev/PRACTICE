<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
    <style>
      .boxes {
        display: flex;
        background-color: skyblue;
        justify-content: space-around;
        align-items: center;
        height: 200px;
        border-radius: 10px;
      }
      .box {
        background-color: lightcoral;
        text-align: center;
        padding: 5px;
        border-radius: 10px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="boxes">
      <div class="box 1">
        <p>Box 1</p>
      </div>
      <div class="box 2">
        <p>Box 2</p>
      </div>
      <div class="box 3">
        <p>Box 3</p>
      </div>
    </div>
  </body>
</html>
