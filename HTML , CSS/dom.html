  <body>
    <div id="aga">Agadesh</div>
    <script>
      let doc = document.getElementById("aga");
      doc.textContent = "Agadeshwaran R";

    <div class="agadesh">Agi</div>
    <div class="agadesh">Agi</div>
    <div class="agadesh">Agi</div>

      for (i = 0; i < agi.length; i++) {
        agi[i].textContent = "Agadeshwaran " + (i + 1);
      }
    </script>

    <script>
      let one = document.createElement("h1");
      one.textContent = "agadeshwaran R";
      document.body.appendChild(one);

    <h1>Byeee</h1>

      rem.remove();
