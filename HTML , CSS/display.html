<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flex Example</title>
    <style>
      .flex-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background: lightblue;
        height: 200px;
        padding: 10px;
        border: 2px solid navy;
      }
      .flex-item {
        background: orange;
        color: white;
        font-weight: bold;
        font-size: 18px;
        padding: 20px;
        text-align: center;
        border-radius: 8px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h2>Flexbox Example</h2>
    <div class="flex-container">
      <div class="flex-item">Box 1</div>
      <div class="flex-item">Box 2</div>
      <div class="flex-item">Box 3</div>
    </div>
