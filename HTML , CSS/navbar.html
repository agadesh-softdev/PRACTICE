<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent Navbar with Gradient Background</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* Background gradient */
      body {
        min-height: 100vh;
        background: linear-gradient(to right, green, blue);
        background-attachment: fixed; /* Keeps gradient fixed while scrolling */
        font-family: Arial, Helvetica, sans-serif;
      }
      /* Transparent Navbar */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background: rgba(0, 0, 0, 0.4); /* Transparent black overlay */
        backdrop-filter: blur(5px); /* Adds blur to the background */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .navbar ul {
        list-style: none;
        display: flex;
        gap: 25px;
      }
      .navbar a {
        text-decoration: none;
        color: white;
        font-size: 15px;
        font-weight: 500;
        transition: color 0.3s ease;
      }
      .navbar a:hover {
        color: yellow;
      }
      /* Content to show scrolling */
      .content {
        padding-top: 80px;
        color: white;
        text-align: center;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="content">
      <h1>Welcome to My Website</h1>
      <p>Scroll down to see the transparent navbar in action!</p>
      <br /><br /><br /><br /><br /><br /><br /><br /><br />
      <p>Beautiful gradient background stays fixed while you scroll ðŸ”¥</p>
    </div>
  </body>
</html>
